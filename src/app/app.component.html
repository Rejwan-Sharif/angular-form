<div class="row">
  
  <div class="col-5 w-25 mt-5" style="margin-left: 150px;">
    <h2 class="text-center">Student Data Input Form</h2>
    <form #f="ngForm" (ngSubmit)="addStudent()" >
      <div class="mt-2">
        <label for="id" class="form-label">ID:</label>
        <input type="text" name="id"  id="name" [(ngModel)]="id" #id1="ngModel" class="form-control" required minlength="3" />
      </div>
      <ul class="text-danger list-unstyled" *ngIf="id1.dirty && id1.invalid">
        <li *ngIf="id1.errors?.['required']">Do not empty this field</li>
        <li  *ngIf="id1.errors?.['minlength']" >Minimum 3 charecter</li>
      </ul>

      <div class="mt-2">
        <label for="name" class="form-label">name:</label>
        <input type="text" name="name" id="name" #name1="ngModel" [(ngModel)]="name" class="form-control" />
      </div>
      <div class="mt-2">
        <label for="email" class="form-label">Email:</label>
        <input type="text" id="email" name="email"  [(ngModel)]="email" #email1="ngModel" class="form-control" required pattern="^[A-Za-z0-9]+\@[a-z0-9]+\.[a-z]{2,3}"/>
      </div>
      <ul class="text-danger list-unstyled" *ngIf="email1.dirty && email1.invalid">
        <li *ngIf="email1.errors?.['required']">Do not empty this field</li>
        <li *ngIf="email1.errors?.['pattern']" >Enter a Valid Email</li>
      </ul>
      <div class="mt-2">
        <label for="round" class="form-label">Round:</label>
        <input type="text" id="round" name="round" #round1="ngModel" [(ngModel)]="round" class="form-control" />
      </div>
      <div class="mt-2">
        <button type="submit" class="form-control btn btn-outline-success" [disabled]="!f.valid">Submit</button>
      </div>
    </form>
    <button type="submit" class="form-control btn btn-outline-success my-2" (click)="updateStudent(id1.value,name1.value,email1.value,round1.value)">Update</button>
    <button type="submit" class="form-control btn btn-outline-success"  (click)="deleteStudent(id1.value)">Delete</button>
  </div>
  <div class="col-5 mt-5" style="margin-left: 200px;">
    <h2 class="text-center my-3">Student Data Table</h2>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Name</th>
          <th scope="col">Email</th>
          <th scope="col">Round</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let x of student" (click)="getStudent(x)">
          <th scope="row">{{x.id}}</th>
          <td>{{x.name}}</td>
          <td>{{x.email}}</td>
          <td>{{x.round}}</td>
        </tr>
       </tbody>
    </table>
  </div>
</div>
